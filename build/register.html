<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="w-full h-screen flex flex-col items-center">
        <div class="flex h-auto w-auto justify-center items-center mt-16">
            <button class="text-2xl bg-green-900 border border-black rounded-md text-white mx-8 px-6 py-3 hover:bg-green-700 shadow-lg hover:-translate-y-1" id="stButton">Students</button>
            <button class="text-2xl bg-green-700 border border-black rounded-md text-white mx-8 px-6 py-3 hover:bg-green-700 shadow-lg -translate-y-1" id="regButton" disabled>Register</button>
            <button class="text-2xl bg-green-900 border border-black rounded-md text-white mx-8 px-6 py-3 hover:bg-green-700 shadow-lg hover:-translate-y-1" id="opButton">Operations</button>
        </div>
        <div class="w-4/5 h-auto flex items-center justify-center mt-12">
            <div class="flex flex-col w-2/4 h-auto border border-black rounded-xl items-center justify-center m-5 shadow-xl bg-green-300">
                <!--reg forum start-->
                <div class="space-y-4 m-5">
                    <header class="mb-6 text-2xl font-bold">Enter your details</header>
                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-400 focus-within:ring-blue-400">
                        <input type="text" placeholder="Name" id="name"
                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                    </div>
                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-400 focus-within:ring-blue-400">
                        <input type="text" placeholder="Age" id="age"
                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                    </div>
                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-400 focus-within:ring-blue-400">
                        <input type="text" placeholder="University" id="university"
                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                    </div>
                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-400 focus-within:ring-blue-400">
                        <input type="text" placeholder="Skills (optional)" id="skills"
                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                    </div>
                    <button id="submit"
                        class="w-full rounded-2xl border-b-4 border-b-green-600 bg-green-400 py-3 font-bold text-white hover:bg-green-600 hover:border-b-green-400 active:translate-y-[0.125rem] active:border-b-blue-400 mt-5">
                        Register
                    </button>
                </div>
                <!--reg forum end-->
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
